services:
  # PostgreSQL Database
  postgres:
    profiles: ["postgres"]
    image: postgres:17-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network

  # NATS - Message Broker
  nats:
    profiles: ["nats"]
    image: nats:latest
    container_name: health-nats
    ports:
      - "${NATS_PORT:-4225}:4222"   # Client connections
      - "${NATS_HTTP_PORT:-8225}:8222"  # HTTP monitoring
      - "${NATS_CLUSTER_PORT:-6225}:6222" # Cluster routing
    command:
      - "-js"  # Enable JetStream
      - "-m"   # Enable monitoring on port 8222
      - "8222"
      - "-p"   # Port for client connections
      - "4222"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network

  # Kafka - Event Streaming Platform (KRaft mode - no Zookeeper)
  kafka:
    profiles: ["kafka"]
    image: confluentinc/cp-kafka:latest
    container_name: health-kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_INTERNAL_PORT:-29092}:29092"
      - "${KAFKA_CONTROLLER_PORT:-29093}:29093"
    environment:
      # KRaft mode configuration
      KAFKA_PROCESS_ROLES: ${KAFKA_PROCESS_ROLES:-broker,controller}
      KAFKA_NODE_ID: ${KAFKA_NODE_ID:-1}
      KAFKA_CONTROLLER_QUORUM_VOTERS: ${KAFKA_CONTROLLER_QUORUM_VOTERS:-1@kafka:29093}
      # Listeners configuration
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Topic configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Metadata configuration
      KAFKA_METADATA_LOG_DIR: /var/lib/kafka/data/metadata-log
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - health-network

  # Kafka UI (Optional - for monitoring and managing Kafka)
  kafka-ui:
    profiles: ["kafka"]
    image: provectuslabs/kafka-ui:latest
    container_name: health-kafka-ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8081}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - health-network

volumes:
  postgres_data:
  kafka_data:

networks:
  health-network:
    driver: bridge

