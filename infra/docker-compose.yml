services:
  # PostgreSQL Database
  postgres:
    profiles: ["postgres"]
    image: postgres:17-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network

  # LocalStack - Local AWS Services (S3, KMS, etc.)
  localstack:
    profiles: ["localstack"]
    image: localstack/localstack:latest
    container_name: health-localstack
    environment:
      - SERVICES=s3,kms
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
      - AWS_DEFAULT_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-test}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-test}
      - SKIP_SSL_CERT_DOWNLOAD=1
    ports:
      - "4566:4566"            # LocalStack Gateway
      - "4510-4559:4510-4559"  # External services port range
    volumes:
      - localstack_data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network

  # OpenBao (HashiCorp Vault fork) - Key Management
  openbao:
    profiles: ["openbao"]
    image: openbao/openbao:latest
    container_name: health-openbao
    cap_add:
      - IPC_LOCK
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_TOKEN:-dev-root-token}
      - VAULT_ADDR=http://0.0.0.0:8200
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_DEV_TLS_DISABLE=1
    ports:
      - "${VAULT_PORT:-8200}:8200"
    volumes:
      - openbao_data:/vault/file
      - ./openbao-init:/vault/config:ro
    command: server -dev -dev-root-token-id=${VAULT_TOKEN:-dev-root-token} -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network

  # NATS - Message Broker
  nats:
    profiles: ["nats"]
    image: nats:latest
    container_name: health-nats
    ports:
      - "${NATS_PORT:-4222}:4222"   # Client connections
      - "${NATS_HTTP_PORT:-8222}:8222"  # HTTP monitoring
      - "${NATS_CLUSTER_PORT:-6222}:6222" # Cluster routing
    command:
      - "-js"  # Enable JetStream
      - "-m"   # Enable monitoring on port 8222
      - "8222"
      - "-p"   # Port for client connections
      - "4222"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network

  # Kafka - Event Streaming Platform
  zookeeper:
    profiles: ["kafka"]
    image: confluentinc/cp-zookeeper:latest
    container_name: health-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - health-network

  kafka:
    profiles: ["kafka"]
    image: confluentinc/cp-kafka:latest
    container_name: health-kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_INTERNAL_PORT:-29092}:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - health-network

  # Kafka UI (Optional - for monitoring and managing Kafka)
  kafka-ui:
    profiles: ["kafka"]
    image: provectuslabs/kafka-ui:latest
    container_name: health-kafka-ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8081}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - health-network

volumes:
  postgres_data:
  localstack_data:
  openbao_data:

networks:
  health-network:
    driver: bridge

