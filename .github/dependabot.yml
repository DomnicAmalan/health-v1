version: 2
updates:
  # Bun/npm dependencies in cli directory
  - package-ecosystem: "npm"
    directory: "/cli"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    groups:
      production-dependencies:
        dependency-type: "production"
      development-dependencies:
        dependency-type: "development"
    commit-message:
      prefix: "chore"
      include: "scope"

  # Rust dependencies in backend workspace
  - package-ecosystem: "cargo"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"

  # Rust dependencies in Tauri (cli/src-tauri)
  - package-ecosystem: "cargo"
    directory: "/cli/src-tauri"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    commit-message:
      prefix: "chore"
      include: "scope"

