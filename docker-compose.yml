# Docker Compose file - version removed as it's obsolete in newer Docker Compose
# Profiles: dev (all services + SonarQube), prod (core services only)

services:
  # PostgreSQL Database with PostGIS support
  postgres:
    platform: linux/amd64
    image: postgis/postgis:17-3.4-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # PostgreSQL Test Database (for running tests)
  postgres-test:
    platform: linux/amd64
    image: postgis/postgis:17-3.4-alpine
    container_name: health-postgres-test
    environment:
      POSTGRES_USER: ${TEST_POSTGRES_USER:-test_user}
      POSTGRES_PASSWORD: ${TEST_POSTGRES_PASSWORD:-test_password}
      POSTGRES_DB: ${TEST_POSTGRES_DB:-health_test_db}
    ports:
      - "${TEST_POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_test_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_POSTGRES_USER:-test_user} -d ${TEST_POSTGRES_DB:-health_test_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev

  # API Service (Rust Backend)
  api-service:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: api-service-prod
      args:
        - BUILD_MODE=${BUILD_MODE:-release}
        - SKIP_CHECKS=${SKIP_CHECKS:-false}
        - CARGO_BUILD_JOBS=${CARGO_BUILD_JOBS:-4}
        - SQLX_OFFLINE=${SQLX_OFFLINE:-true}
    container_name: health-api-service
    environment:
      # Server
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT}

      # CORS Configuration (comma-separated list of allowed origins)
      # Includes Vite dev server ports (5173-5175) for local development
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # Session Configuration
      SESSION_ADMIN_UI_TTL_HOURS: ${SESSION_ADMIN_UI_TTL_HOURS}
      SESSION_CLIENT_UI_TTL_HOURS: ${SESSION_CLIENT_UI_TTL_HOURS}
      SESSION_API_TTL_HOURS: ${SESSION_API_TTL_HOURS}
      CORS_ADMIN_UI_ORIGINS: ${CORS_ADMIN_UI_ORIGINS}
      CORS_CLIENT_UI_ORIGINS: ${CORS_CLIENT_UI_ORIGINS}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-1}

      # Encryption/KMS - Using RustyVault
      KMS_PROVIDER: ${KMS_PROVIDER}
      VAULT_ADDR: http://rustyvault-service:4117
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_MOUNT_PATH: ${VAULT_MOUNT_PATH}
      VAULT_NAMESPACE: ${VAULT_NAMESPACE:-}
      ENABLE_RUSTYVAULT: ${ENABLE_RUSTYVAULT:-true}
      # Master key for encryption - REQUIRED: Set via environment or .env file
      MASTER_KEY: ${MASTER_KEY}

      # OIDC/JWT
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}

      # Storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RUST_LOG: ${RUST_LOG:-info}

      # Deployment
      DEPLOYMENT_ENV: ${DEPLOYMENT_ENV:-development}
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-none}

      # Service Enable Flags
      ENABLE_POSTGRES: ${ENABLE_POSTGRES:-true}
      ENABLE_NATS: ${ENABLE_NATS:-false}
      ENABLE_KAFKA: ${ENABLE_KAFKA:-false}
      ENABLE_SONARQUBE: ${ENABLE_SONARQUBE:-false}
      ENABLE_RUSTYVAULT_SERVICE: ${ENABLE_RUSTYVAULT_SERVICE:-true}

      # Service Connection URLs (internal Docker network)
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:29092}

      # Memory optimization settings
      GRAPH_CACHE_ENABLED: ${GRAPH_CACHE_ENABLED:-true}
      GRAPH_CACHE_TTL_SECONDS: ${GRAPH_CACHE_TTL_SECONDS:-60}
      SESSION_CACHE_MAX_ENTRIES: ${SESSION_CACHE_MAX_ENTRIES:-1000}
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-2}
    ports:
      - "${API_SERVICE_PORT}:8080"
    volumes:
      - api_service_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      rustyvault-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4117/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # Client App (React Frontend)
  client-app:
    build:
      context: ./cli
      dockerfile: packages/apps/client-app/Dockerfile
      args:
        VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:8080}
    container_name: health-client-app
    environment:
      VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:8080}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:4117}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
    ports:
      - "${CLIENT_APP_PORT}:80"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # Admin UI (React Frontend)
  admin-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/admin/Dockerfile
      args:
        VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:8080}
    container_name: health-admin-ui
    environment:
      VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:8080}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:4117}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
      VITE_ENABLE_POSTGRES: ${VITE_ENABLE_POSTGRES:-true}
      VITE_ENABLE_NATS: ${VITE_ENABLE_NATS:-false}
      VITE_ENABLE_KAFKA: ${VITE_ENABLE_KAFKA:-false}
    ports:
      - "${ADMIN_UI_PORT}:80"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # RustyVault Service - Secrets Management & Encryption (replaces OpenBao)
  rustyvault-service:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: rustyvault-service-prod
      args:
        BUILD_MODE: ${BUILD_MODE:-release}
        SKIP_CHECKS: ${SKIP_CHECKS:-false}
        CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-4}
        SQLX_OFFLINE: ${SQLX_OFFLINE:-true}
    container_name: health-rustyvault-service
    environment:
      # Server
      VAULT_SERVER_HOST: ${VAULT_SERVER_HOST:-0.0.0.0}
      VAULT_SERVER_PORT: ${VAULT_SERVER_PORT}

      # CORS Configuration
      VAULT_CORS_ORIGINS: ${VAULT_CORS_ORIGINS}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-1}

      # Storage
      VAULT_STORAGE_BACKEND: ${VAULT_STORAGE_BACKEND:-file}
      VAULT_STORAGE_PATH: ${VAULT_STORAGE_PATH:-/app/vault-data}

      # Barrier
      VAULT_BARRIER_ALGORITHM: ${VAULT_BARRIER_ALGORITHM:-aes-gcm}
      VAULT_BARRIER_KEY_LENGTH: ${VAULT_BARRIER_KEY_LENGTH:-32}

      # Seal
      VAULT_SECRET_SHARES: ${VAULT_SECRET_SHARES:-5}
      VAULT_SECRET_THRESHOLD: ${VAULT_SECRET_THRESHOLD:-3}

      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RUST_LOG: ${RUST_LOG:-info}

      # Deployment
      ENVIRONMENT: ${DEPLOYMENT_ENV:-development}

      # Memory optimization
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-2}
    ports:
      - "${VAULT_SERVICE_PORT}:4117"
    volumes:
      - rustyvault_data:/app/vault-data
      - rustyvault_service_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4117/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # RustyVault UI (React Frontend) - Vault Management Dashboard
  rustyvault-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/rustyvault-ui/Dockerfile
      args:
        VITE_API_BASE_URL: ${VAULT_UI_API_BASE_URL:-http://rustyvault-service:4117}
    container_name: health-rustyvault-ui
    environment:
      VITE_API_BASE_URL: ${VAULT_UI_API_BASE_URL:-http://rustyvault-service:4117}
    ports:
      - "${VAULT_UI_PORT}:80"
    depends_on:
      - rustyvault-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # Documentation Site (Docusaurus)
  docs:
    build:
      context: ./docs
      dockerfile: Dockerfile
      target: runner-prod
    container_name: health-docs
    ports:
      - "${DOCS_PORT:-3001}:80"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # YottaDB - Native MUMPS Database for VistA-style EHR
  yottadb:
    image: download.yottadb.com/yottadb/yottadb-debian:r2.02
    container_name: health-yottadb
    stdin_open: true
    tty: true
    ports:
      - "${YOTTADB_PORT:-9090}:9080"
      - "${YOTTADB_MWEB_PORT:-1338}:1337"
    volumes:
      - ./ydb-data:/data
      - ./yottadb/routines:/data/r
    healthcheck:
      test: ["CMD-SHELL", ". /opt/yottadb/current/ydb_env_set && yottadb -run %XCMD 'W 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # YottaDB REST API - Rust service for EHR access
  yottadb-api:
    build:
      context: .
      dockerfile: backend/Dockerfile
      target: yottadb-api-prod
      args:
        BUILD_MODE: release
        SKIP_CHECKS: ${SKIP_CHECKS:-false}
        CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-4}
        SQLX_OFFLINE: ${SQLX_OFFLINE:-true}
    container_name: health-yottadb-api
    environment:
      PORT: 8080
      RUST_LOG: ${RUST_LOG:-info}
    ports:
      - "${YOTTADB_API_PORT:-9091}:8080"
    volumes:
      - ./ydb-data:/data
      # Mount Docker socket to allow docker exec to yottadb container
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      yottadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev
      - prod

  # ============================================
  # SonarQube - Code Quality Analysis (dev only)
  # ============================================
  # PostgreSQL Database for SonarQube (separate instance)
  sonarqube-db:
    image: postgres:16-alpine
    container_name: health-sonarqube-db
    environment:
      POSTGRES_USER: ${SONARQUBE_DB_USER}
      POSTGRES_PASSWORD: ${SONARQUBE_DB_PASSWORD}
      POSTGRES_DB: ${SONARQUBE_DB}
    ports:
      - "${SONARQUBE_DB_PORT}:5432"
    volumes:
      - sonarqube_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SONARQUBE_DB_USER} -d ${SONARQUBE_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev

  # SonarQube Server
  sonarqube:
    image: sonarqube:${SONARQUBE_VERSION:-community}
    container_name: health-sonarqube
    environment:
      SONAR_JDBC_URL: jdbc:postgresql://sonarqube-db:5432/${SONARQUBE_DB}
      SONAR_JDBC_USERNAME: ${SONARQUBE_DB_USER}
      SONAR_JDBC_PASSWORD: ${SONARQUBE_DB_PASSWORD}
      SONAR_CE_JAVAOPTS: ${SONAR_CE_JAVAOPTS:--Xmx512m -Xms128m}
      SONAR_WEB_JAVAOPTS: ${SONAR_WEB_JAVAOPTS:--Xmx512m -Xms128m}
      SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: ${SONAR_ES_BOOTSTRAP_CHECKS_DISABLE:-true}
    ports:
      - "${SONARQUBE_PORT}:9000"
    volumes:
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_logs:/opt/sonarqube/logs
    depends_on:
      sonarqube-db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/api/system/status | grep -q UP || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - dev

volumes:
  postgres_data:
    driver: local
  postgres_test_data:
    driver: local
  api_service_data:
    driver: local
  rustyvault_data:
    driver: local
  rustyvault_service_data:
    driver: local
  # SonarQube volumes
  sonarqube_data:
    driver: local
  sonarqube_db_data:
    driver: local
  sonarqube_extensions:
    driver: local
  sonarqube_logs:
    driver: local
  # Cargo caching volumes for faster Rust builds
  cargo_registry:
    driver: local
  cargo_git:
    driver: local
  cargo_target:
    driver: local

networks:
  health-network:
    driver: bridge
    name: health-network
