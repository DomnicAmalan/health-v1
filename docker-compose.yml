# Docker Compose file - version removed as it's obsolete in newer Docker Compose

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user} -d ${POSTGRES_DB:-auth_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped

  # OpenBao - Key Management
  openbao:
    image: openbao/openbao:latest
    container_name: health-openbao
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-root-token}
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_DEV_TLS_DISABLE: 1
    ports:
      - "${VAULT_PORT:-8200}:8200"
    volumes:
      - openbao_data:/vault/file
      - ./infra/openbao-init:/vault/config:ro
    command: server -dev -dev-root-token-id=${VAULT_TOKEN:-dev-root-token} -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD-SHELL", "sleep 2 && wget --quiet --tries=1 --spider http://127.0.0.1:8200/v1/sys/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # API Service (Rust Backend)
  api-service:
    build:
      context: .
      dockerfile: backend/api-service/Dockerfile
    container_name: health-api-service
    environment:
      # Server
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-auth_user}:${POSTGRES_PASSWORD:-auth_password}@postgres:5432/${POSTGRES_DB:-auth_db}
      
      # Encryption/KMS
      KMS_PROVIDER: ${KMS_PROVIDER:-hashicorp}
      VAULT_ADDR: http://openbao:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-dev-root-token}
      VAULT_MOUNT_PATH: ${VAULT_MOUNT_PATH:-secret}
      
      # OIDC/JWT
      OIDC_ISSUER: ${OIDC_ISSUER:-http://localhost:8080}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-default-client}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-default-secret}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      
      # Storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      
      # Logging
      LOG_LEVEL: ${LOG_LEVEL:-info}
      RUST_LOG: ${RUST_LOG:-info}
      
      # Deployment
      DEPLOYMENT_ENV: ${DEPLOYMENT_ENV:-development}
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-none}
      
      # Service Enable Flags
      ENABLE_POSTGRES: ${ENABLE_POSTGRES:-true}
      ENABLE_OPENBAO_SERVICE: ${ENABLE_OPENBAO_SERVICE:-true}
      ENABLE_LOCALSTACK: ${ENABLE_LOCALSTACK:-false}
      ENABLE_NATS: ${ENABLE_NATS:-false}
      ENABLE_KAFKA: ${ENABLE_KAFKA:-false}
      
      # Service Connection URLs (internal Docker network)
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-http://localstack:4566}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:29092}
    ports:
      - "${API_SERVICE_PORT:-8080}:8080"
    volumes:
      - api_service_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      openbao:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # Admin UI (React Frontend)
  admin-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/admin/Dockerfile
      args:
        VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:8080}
    container_name: health-admin-ui
    environment:
      VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:8080}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:8080}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
      VITE_ENABLE_POSTGRES: ${VITE_ENABLE_POSTGRES:-true}
      VITE_ENABLE_OPENBAO_SERVICE: ${VITE_ENABLE_OPENBAO_SERVICE:-true}
      VITE_ENABLE_LOCALSTACK: ${VITE_ENABLE_LOCALSTACK:-false}
      VITE_ENABLE_NATS: ${VITE_ENABLE_NATS:-false}
      VITE_ENABLE_KAFKA: ${VITE_ENABLE_KAFKA:-false}
    ports:
      - "${ADMIN_UI_PORT:-5174}:80"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # Client App (React Frontend)
  client-app:
    build:
      context: ./cli
      dockerfile: packages/apps/client-app/Dockerfile
      args:
        VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:8080}
    container_name: health-client-app
    environment:
      VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:8080}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:8080}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
    ports:
      - "${CLIENT_APP_PORT:-5175}:80"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # LocalStack - Local AWS Services (S3, KMS, etc.)
  localstack:
    image: localstack/localstack:latest
    container_name: health-localstack
    environment:
      SERVICES: ${LOCALSTACK_SERVICES:-s3,kms}
      DEBUG: ${LOCALSTACK_DEBUG:-1}
      DATA_DIR: /tmp/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
      AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      SKIP_SSL_CERT_DOWNLOAD: 1
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
      - "4510-4559:4510-4559"
    volumes:
      - localstack_data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - localstack

  # NATS - Message Broker
  nats:
    image: nats:latest
    container_name: health-nats
    ports:
      - "${NATS_PORT:-4222}:4222"
      - "${NATS_HTTP_PORT:-8222}:8222"
      - "${NATS_CLUSTER_PORT:-6222}:6222"
    command:
      - "-js"
      - "-m"
      - "8222"
      - "-p"
      - "4222"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - nats

  # Kafka - Event Streaming Platform
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    container_name: health-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "${ZOOKEEPER_PORT:-2181}:2181"
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - kafka

  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: health-kafka
    depends_on:
      - zookeeper
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_INTERNAL_PORT:-29092}:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - kafka

  # Kafka UI (Optional - for monitoring and managing Kafka)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: health-kafka-ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8081}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - kafka

volumes:
  postgres_data:
    driver: local
  openbao_data:
    driver: local
  api_service_data:
    driver: local
  localstack_data:
    driver: local

networks:
  health-network:
    driver: bridge
    name: health-network

