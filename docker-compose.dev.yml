# Docker Compose for development mode (skips checks, uses dev build)
# Usage: docker-compose -f docker-compose.dev.yml up --build
# This file is exactly like docker-compose.yml but with type checks disabled
#
# Profiles are controlled by ENABLE_* environment variables in .env:
# - ENABLE_LOCALSTACK=true enables localstack profile
# - ENABLE_NATS=true enables nats profile  
# - ENABLE_KAFKA=true enables kafka profile
# - client profile is always enabled

x-profiles: &profiles
  # Build profile list from environment variables
  # Note: Docker Compose reads .env automatically, but profiles are static
  # The Makefile or docker-compose command should use --profile flags based on ENABLE_* vars

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user} -d ${POSTGRES_DB:-auth_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped

  # OpenBao - Key Management
  openbao:
    image: openbao/openbao:latest
    container_name: health-openbao
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-dev-root-token}
      VAULT_ADDR: http://0.0.0.0:8200
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_DEV_TLS_DISABLE: 1
    ports:
      - "${VAULT_PORT:-8200}:8200"
    volumes:
      - openbao_data:/vault/file
      - ./infra/openbao-init:/vault/config:ro
    command: server -dev -dev-root-token-id=${VAULT_TOKEN:-dev-root-token} -dev-listen-address=0.0.0.0:8200
    healthcheck:
      test: ["CMD-SHELL", "sleep 2 && wget --quiet --tries=1 --spider http://127.0.0.1:8200/v1/sys/health || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # API Service (Rust Backend) - Dev mode with checks skipped
  api-service:
    build:
      context: .
      dockerfile: backend/api-service/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_CHECKS: "true"
    container_name: health-api-service
    environment:
      # Server
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-8080}
      
      # CORS Configuration (comma-separated list of allowed origins)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5174,http://localhost:5173,http://localhost:5175}
      
      # Session Configuration
      SESSION_ADMIN_UI_TTL_HOURS: ${SESSION_ADMIN_UI_TTL_HOURS:-8}
      SESSION_CLIENT_UI_TTL_HOURS: ${SESSION_CLIENT_UI_TTL_HOURS:-24}
      SESSION_API_TTL_HOURS: ${SESSION_API_TTL_HOURS:-1}
      CORS_ADMIN_UI_ORIGINS: ${CORS_ADMIN_UI_ORIGINS:-http://localhost:5174}
      CORS_CLIENT_UI_ORIGINS: ${CORS_CLIENT_UI_ORIGINS:-http://localhost:5175}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-auth_user}:${POSTGRES_PASSWORD:-auth_password}@postgres:5432/${POSTGRES_DB:-auth_db}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-1}
      
      # Encryption/KMS
      KMS_PROVIDER: ${KMS_PROVIDER:-hashicorp}
      VAULT_ADDR: http://openbao:8200
      VAULT_TOKEN: ${VAULT_TOKEN:-dev-root-token}
      VAULT_MOUNT_PATH: ${VAULT_MOUNT_PATH:-secret}
      VAULT_NAMESPACE: ${VAULT_NAMESPACE:-}
      ENABLE_HASHICORP_OPENBAO: ${ENABLE_HASHICORP_OPENBAO:-true}
      
      # OIDC/JWT
      OIDC_ISSUER: ${OIDC_ISSUER:-http://localhost:8080}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-default-client}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-default-secret}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      
      # Storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      
      # Logging - Enable debug logging in dev mode
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_BACKTRACE: full
      
      # SQLx offline mode (use pre-generated query metadata)
      SQLX_OFFLINE: ${SQLX_OFFLINE:-true}

      # Deployment
      DEPLOYMENT_ENV: ${DEPLOYMENT_ENV:-development}
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-none}
      
      # Service Enable Flags
      ENABLE_POSTGRES: ${ENABLE_POSTGRES:-true}
      ENABLE_OPENBAO_SERVICE: ${ENABLE_OPENBAO_SERVICE:-true}
      ENABLE_LOCALSTACK: ${ENABLE_LOCALSTACK:-false}
      ENABLE_NATS: ${ENABLE_NATS:-false}
      ENABLE_KAFKA: ${ENABLE_KAFKA:-false}
      
      # Service Connection URLs (internal Docker network)
      AWS_S3_ENDPOINT: ${AWS_S3_ENDPOINT:-http://localstack:4566}
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:29092}
      
      # Memory optimization settings
      GRAPH_CACHE_ENABLED: ${GRAPH_CACHE_ENABLED:-true}
      GRAPH_CACHE_TTL_SECONDS: ${GRAPH_CACHE_TTL_SECONDS:-60}
      SESSION_CACHE_MAX_ENTRIES: ${SESSION_CACHE_MAX_ENTRIES:-1000}
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-2}
    ports:
      - "${API_SERVICE_PORT:-8080}:8080"
    volumes:
      - api_service_data:/app/data
      # Mount source code for hot reload in dev mode (only src directories)
      - ./backend/api-service/src:/app/backend/api-service/src
      - ./backend/shared/src:/app/backend/shared/src
      - ./backend/authz-core/src:/app/backend/authz-core/src
      - ./backend/admin-service/src:/app/backend/admin-service/src
      # Mount migrations so they're available at runtime
      - ./backend/migrations:/app/backend/migrations
      # Mount Cargo.toml files for cargo to work
      - ./backend/Cargo.toml:/app/backend/Cargo.toml
      - ./backend/shared/Cargo.toml:/app/backend/shared/Cargo.toml
      - ./backend/authz-core/Cargo.toml:/app/backend/authz-core/Cargo.toml
      - ./backend/admin-service/Cargo.toml:/app/backend/admin-service/Cargo.toml
      - ./backend/api-service/Cargo.toml:/app/backend/api-service/Cargo.toml
      # Mount .sqlx directory for SQLx offline mode
      - ./backend/.sqlx:/app/backend/.sqlx
      # Mount .sqlx directory for SQLx offline mode
      - ./backend/.sqlx:/app/backend/.sqlx
    depends_on:
      postgres:
        condition: service_healthy
      openbao:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 300m
        reservations:
          memory: 200m

  # Admin UI (React Frontend) - Dev mode with type checks skipped
  admin-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/admin/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:8080}
        SKIP_TYPE_CHECK: "true"
    container_name: health-admin-ui
    environment:
      VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:8080}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:8080}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
      VITE_ENABLE_POSTGRES: ${VITE_ENABLE_POSTGRES:-true}
      VITE_ENABLE_OPENBAO_SERVICE: ${VITE_ENABLE_OPENBAO_SERVICE:-true}
      VITE_ENABLE_LOCALSTACK: ${VITE_ENABLE_LOCALSTACK:-false}
      VITE_ENABLE_NATS: ${VITE_ENABLE_NATS:-false}
      VITE_ENABLE_KAFKA: ${VITE_ENABLE_KAFKA:-false}
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/admin:/app/packages/apps/admin
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
    ports:
      - "${ADMIN_UI_PORT:-5174}:5174"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150m
        reservations:
          memory: 100m

  # Client App (React Frontend) - Dev mode with type checks skipped
  client-app:
    build:
      context: ./cli
      dockerfile: packages/apps/client-app/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:8080}
        SKIP_TYPE_CHECK: "true"
    container_name: health-client-app
    environment:
      VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:8080}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:8080}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/client-app:/app/packages/apps/client-app
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
      # Exclude node_modules from mount to avoid version conflicts
      - /app/packages/apps/client-app/node_modules
      - /app/packages/libs/components/node_modules
      - /app/packages/libs/shared/node_modules
    ports:
      - "${CLIENT_APP_PORT:-5173}:5173"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 150m
        reservations:
          memory: 100m

  # LocalStack - Local AWS Services (S3, KMS, etc.)
  localstack:
    image: localstack/localstack:latest
    container_name: health-localstack
    environment:
      SERVICES: ${LOCALSTACK_SERVICES:-s3,kms}
      DEBUG: ${LOCALSTACK_DEBUG:-1}
      DATA_DIR: /tmp/localstack/data
      DOCKER_HOST: unix:///var/run/docker.sock
      AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-test}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-test}
      SKIP_SSL_CERT_DOWNLOAD: 1
    ports:
      - "${LOCALSTACK_PORT:-4566}:4566"
      - "4510-4559:4510-4559"
    volumes:
      - localstack_data:/var/lib/localstack
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - localstack

  # NATS - Message Broker
  nats:
    image: nats:latest
    container_name: health-nats
    ports:
      - "${NATS_PORT:-4225}:4222"
      - "${NATS_HTTP_PORT:-8225}:8222"
      - "${NATS_CLUSTER_PORT:-6225}:6222"
    command:
      - "-js"
      - "-m"
      - "8222"
      - "-p"
      - "4222"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/healthz"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - nats

  # Kafka - Event Streaming Platform (KRaft mode - no Zookeeper)
  kafka:
    image: confluentinc/cp-kafka:latest
    container_name: health-kafka
    ports:
      - "${KAFKA_PORT:-9092}:9092"
      - "${KAFKA_INTERNAL_PORT:-29092}:29092"
      - "${KAFKA_CONTROLLER_PORT:-29093}:29093"
    environment:
      # KRaft mode configuration
      KAFKA_PROCESS_ROLES: ${KAFKA_PROCESS_ROLES:-broker,controller}
      KAFKA_NODE_ID: ${KAFKA_NODE_ID:-1}
      KAFKA_CONTROLLER_QUORUM_VOTERS: ${KAFKA_CONTROLLER_QUORUM_VOTERS:-1@kafka:29093}
      # Listeners configuration
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_INTERNAL://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Topic configuration
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      # Metadata configuration
      KAFKA_METADATA_LOG_DIR: /var/lib/kafka/data/metadata-log
    volumes:
      - kafka_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - kafka

  # Kafka UI (Optional - for monitoring and managing Kafka)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: health-kafka-ui
    depends_on:
      - kafka
    ports:
      - "${KAFKA_UI_PORT:-8081}:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
    networks:
      - health-network
    restart: unless-stopped
    profiles:
      - kafka

volumes:
  postgres_data:
    driver: local
  openbao_data:
    driver: local
  api_service_data:
    driver: local
  localstack_data:
    driver: local
  kafka_data:
    driver: local

networks:
  health-network:
    driver: bridge
    name: health-network
