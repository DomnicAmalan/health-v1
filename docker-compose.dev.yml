# Docker Compose for development mode (skips checks, uses dev build)
# Usage: docker-compose -f docker-compose.dev.yml up --build
# This file is exactly like docker-compose.yml but with type checks disabled
#
# Profiles are controlled by ENABLE_* environment variables in .env:
# LocalStack has been removed - using encrypted local filesystem with RustyVault DEKs
# - ENABLE_NATS=true enables nats profile  
# - ENABLE_KAFKA=true enables kafka profile
# - client profile is always enabled

x-profiles: &profiles
  # Build profile list from environment variables
  # Note: Docker Compose reads .env automatically, but profiles are static
  # The Makefile or docker-compose command should use --profile flags based on ENABLE_* vars

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-auth_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-auth_password}
      POSTGRES_DB: ${POSTGRES_DB:-auth_db}
    ports:
      - "${POSTGRES_PORT:-4111}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-auth_user} -d ${POSTGRES_DB:-auth_db}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped

  # API Service (Rust Backend) - Dev mode with checks skipped
  api-service:
    build:
      context: .
      dockerfile: backend/api-service/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_CHECKS: "true"
        CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    container_name: health-api-service
    environment:
      # Server
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT:-4117}
      
      # CORS Configuration (comma-separated list of allowed origins)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:4111,http://localhost:3000,http://localhost:4115,http://localhost:4115}
      
      # Session Configuration
      SESSION_ADMIN_UI_TTL_HOURS: ${SESSION_ADMIN_UI_TTL_HOURS:-8}
      SESSION_CLIENT_UI_TTL_HOURS: ${SESSION_CLIENT_UI_TTL_HOURS:-24}
      SESSION_API_TTL_HOURS: ${SESSION_API_TTL_HOURS:-1}
      CORS_ADMIN_UI_ORIGINS: ${CORS_ADMIN_UI_ORIGINS:-http://localhost:4111}
      CORS_CLIENT_UI_ORIGINS: ${CORS_CLIENT_UI_ORIGINS:-http://localhost:4115}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-auth_user}:${POSTGRES_PASSWORD:-auth_password}@postgres:5432/${POSTGRES_DB:-auth_db}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-1}
      
      # Encryption/KMS - Using RustyVault
      KMS_PROVIDER: ${KMS_PROVIDER:-rustyvault}
      VAULT_ADDR: http://rustyvault-service:4117
      VAULT_TOKEN: ${VAULT_TOKEN:-dev-root-token}
      VAULT_MOUNT_PATH: ${VAULT_MOUNT_PATH:-secret}
      VAULT_NAMESPACE: ${VAULT_NAMESPACE:-}
      ENABLE_RUSTYVAULT: ${ENABLE_RUSTYVAULT:-true}
      # Development master key (32 bytes hex-encoded) - DO NOT USE IN PRODUCTION
      MASTER_KEY: ${MASTER_KEY:-0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef}
      
      # OIDC/JWT
      OIDC_ISSUER: ${OIDC_ISSUER:-http://localhost:4117}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-default-client}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-default-secret}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}
      
      # Storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-local}
      
      # Logging - Enable debug logging in dev mode
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_BACKTRACE: full
      
      # SQLx offline mode (use pre-generated query metadata)
      SQLX_OFFLINE: ${SQLX_OFFLINE:-true}

      # Deployment
      DEPLOYMENT_ENV: ${DEPLOYMENT_ENV:-development}
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-none}
      
      # Service Enable Flags
      ENABLE_POSTGRES: ${ENABLE_POSTGRES:-true}
      ENABLE_NATS: ${ENABLE_NATS:-false}
      ENABLE_KAFKA: ${ENABLE_KAFKA:-false}
      ENABLE_SONARQUBE: ${ENABLE_SONARQUBE:-false}
      ENABLE_RUSTYVAULT_SERVICE: ${ENABLE_RUSTYVAULT_SERVICE:-true}
      
      # Service Connection URLs (internal Docker network)
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:29092}
      
      # Memory optimization settings
      GRAPH_CACHE_ENABLED: ${GRAPH_CACHE_ENABLED:-true}
      GRAPH_CACHE_TTL_SECONDS: ${GRAPH_CACHE_TTL_SECONDS:-60}
      SESSION_CACHE_MAX_ENTRIES: ${SESSION_CACHE_MAX_ENTRIES:-1000}
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-2}
      CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    ports:
      - "${API_SERVICE_PORT:-4117}:8080"
    volumes:
      - api_service_data:/app/data
      # Mount source code for hot reload in dev mode (ALL workspace members required)
      - ./backend/api-service/src:/app/backend/api-service/src
      - ./backend/shared/src:/app/backend/shared/src
      - ./backend/authz-core/src:/app/backend/authz-core/src
      - ./backend/admin-service/src:/app/backend/admin-service/src
      - ./backend/rustyvault-service/src:/app/backend/rustyvault-service/src
      # Mount migrations so they're available at runtime
      - ./backend/migrations:/app/backend/migrations
      # Mount ALL workspace Cargo.toml files (required for Cargo workspace)
      - ./backend/Cargo.toml:/app/backend/Cargo.toml
      - ./backend/shared/Cargo.toml:/app/backend/shared/Cargo.toml
      - ./backend/authz-core/Cargo.toml:/app/backend/authz-core/Cargo.toml
      - ./backend/admin-service/Cargo.toml:/app/backend/admin-service/Cargo.toml
      - ./backend/api-service/Cargo.toml:/app/backend/api-service/Cargo.toml
      - ./backend/rustyvault-service/Cargo.toml:/app/backend/rustyvault-service/Cargo.toml
      # Mount .cargo config for low-memory builds
      - ./backend/.cargo:/app/backend/.cargo
      # Mount .sqlx directory for SQLx offline mode
      - ./backend/.sqlx:/app/backend/.sqlx
    depends_on:
      postgres:
        condition: service_healthy
      rustyvault-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4117/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # Client App (React Frontend) - Dev mode with type checks skipped
  client-app:
    build:
      context: ./cli
      dockerfile: packages/apps/client-app/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:4117}
        SKIP_TYPE_CHECK: "true"
    container_name: health-client-app
    environment:
      # Vite configuration
      VITE_API_BASE_URL: ${CLIENT_APP_API_BASE_URL:-http://localhost:4117}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:4117}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/client-app:/app/packages/apps/client-app
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
      # Exclude node_modules from mount to avoid version conflicts
      - /app/packages/apps/client-app/node_modules
      - /app/packages/libs/components/node_modules
      - /app/packages/libs/shared/node_modules
    ports:
      - "${CLIENT_APP_PORT:-4115}:5173"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # Admin UI (React Frontend) - Dev mode with type checks skipped
  admin-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/admin/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:4117}
        SKIP_TYPE_CHECK: "true"
    container_name: health-admin-ui
    environment:
      # Vite configuration
      VITE_API_BASE_URL: ${ADMIN_UI_API_BASE_URL:-http://localhost:4117}
      VITE_OIDC_ISSUER: ${VITE_OIDC_ISSUER:-http://localhost:4117}
      VITE_OIDC_CLIENT_ID: ${VITE_OIDC_CLIENT_ID:-default-client}
      VITE_ENABLE_POSTGRES: ${VITE_ENABLE_POSTGRES:-true}
      VITE_ENABLE_NATS: ${VITE_ENABLE_NATS:-false}
      VITE_ENABLE_KAFKA: ${VITE_ENABLE_KAFKA:-false}
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/admin:/app/packages/apps/admin
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
    ports:
      - "${ADMIN_UI_PORT:-4111}:5174"
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # RustyVault Service - Secrets Management & Encryption (replaces OpenBao)
  rustyvault-service:
    build:
      context: .
      dockerfile: backend/rustyvault-service/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_CHECKS: "true"
        CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    container_name: health-rustyvault-service
    environment:
      # Server
      VAULT_SERVER_HOST: ${VAULT_SERVER_HOST:-0.0.0.0}
      VAULT_SERVER_PORT: ${VAULT_SERVER_PORT:-4117}
      
      # CORS Configuration
      VAULT_CORS_ORIGINS: ${VAULT_CORS_ORIGINS:-http://localhost:4115,http://localhost:3000,http://localhost:4111,http://localhost:4115}
      
      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER:-auth_user}:${POSTGRES_PASSWORD:-auth_password}@postgres:5432/${POSTGRES_DB:-auth_db}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-1}
      
      # Storage
      VAULT_STORAGE_BACKEND: ${VAULT_STORAGE_BACKEND:-file}
      VAULT_STORAGE_PATH: ${VAULT_STORAGE_PATH:-/app/vault-data}
      
      # Barrier
      VAULT_BARRIER_ALGORITHM: ${VAULT_BARRIER_ALGORITHM:-aes-gcm}
      VAULT_BARRIER_KEY_LENGTH: ${VAULT_BARRIER_KEY_LENGTH:-32}
      
      # Seal
      VAULT_SECRET_SHARES: ${VAULT_SECRET_SHARES:-5}
      VAULT_SECRET_THRESHOLD: ${VAULT_SECRET_THRESHOLD:-3}
      
      # Logging - Enable debug logging in dev mode
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_BACKTRACE: full
      
      # SQLx offline mode
      SQLX_OFFLINE: ${SQLX_OFFLINE:-true}
      
      # Deployment
      ENVIRONMENT: ${DEPLOYMENT_ENV:-development}
      
      # Memory optimization
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-2}
      CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    ports:
      - "${VAULT_SERVICE_PORT:-4117}:4117"
    volumes:
      - rustyvault_data:/app/vault-data
      - rustyvault_service_data:/app/data
      # Mount source code for hot reload in dev mode
      - ./backend/rustyvault-service/src:/app/backend/rustyvault-service/src
      - ./backend/shared/src:/app/backend/shared/src
      # Mount migrations
      - ./backend/migrations:/app/backend/migrations
      # Mount ALL workspace Cargo.toml files (required for Cargo workspace)
      - ./backend/Cargo.toml:/app/backend/Cargo.toml
      - ./backend/shared/Cargo.toml:/app/backend/shared/Cargo.toml
      - ./backend/rustyvault-service/Cargo.toml:/app/backend/rustyvault-service/Cargo.toml
      - ./backend/authz-core/Cargo.toml:/app/backend/authz-core/Cargo.toml
      - ./backend/admin-service/Cargo.toml:/app/backend/admin-service/Cargo.toml
      - ./backend/api-service/Cargo.toml:/app/backend/api-service/Cargo.toml
      # Mount ALL workspace member src directories (required for Cargo workspace validation)
      - ./backend/authz-core/src:/app/backend/authz-core/src
      - ./backend/admin-service/src:/app/backend/admin-service/src
      - ./backend/api-service/src:/app/backend/api-service/src
      # Mount .cargo config for low-memory builds
      - ./backend/.cargo:/app/backend/.cargo
      # Mount .sqlx directory for SQLx offline mode
      - ./backend/.sqlx:/app/backend/.sqlx
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4117/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # RustyVault UI (React Frontend) - Vault Management Dashboard
  rustyvault-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/rustyvault-ui/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        VITE_API_BASE_URL: ${VAULT_UI_API_BASE_URL:-http://localhost:4117/v1}
        SKIP_TYPE_CHECK: "true"
    container_name: health-rustyvault-ui
    environment:
      # Vite configuration - use localhost for browser access
      VITE_API_BASE_URL: ${VAULT_UI_API_BASE_URL:-http://localhost:4117/v1}
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/rustyvault-ui:/app/packages/apps/rustyvault-ui
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
      # Exclude node_modules from mount to avoid version conflicts
      - /app/packages/apps/rustyvault-ui/node_modules
      - /app/packages/libs/components/node_modules
      - /app/packages/libs/shared/node_modules
    ports:
      - "${VAULT_UI_PORT:-4115}:3000"
    depends_on:
      - rustyvault-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  api_service_data:
    driver: local
  rustyvault_data:
    driver: local
  rustyvault_service_data:
    driver: local

networks:
  health-network:
    driver: bridge
    name: health-network
