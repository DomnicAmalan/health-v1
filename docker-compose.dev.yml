# Docker Compose for development mode (skips checks, uses dev build)
# Usage: docker-compose -f docker-compose.dev.yml up --build
# This file is exactly like docker-compose.yml but with type checks disabled
#
# Profiles are controlled by ENABLE_* environment variables in .env:
# LocalStack has been removed - using encrypted local filesystem with RustyVault DEKs
# - ENABLE_NATS=true enables nats profile  
# - ENABLE_KAFKA=true enables kafka profile
# - client profile is always enabled

x-profiles: &profiles
  # Build profile list from environment variables
  # Note: Docker Compose reads .env automatically, but profiles are static
  # The Makefile or docker-compose command should use --profile flags based on ENABLE_* vars

services:
  # PostgreSQL Database with PostGIS support
  postgres:
    image: postgis/postgis:17-3.4-alpine
    container_name: health-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - health-network
    restart: unless-stopped

  # API Service (Rust Backend) - Dev mode with checks skipped
  api-service:
    build:
      context: .
      dockerfile: backend/api-service/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_CHECKS: "true"
        CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    container_name: health-api-service
    environment:
      # Server (NO DEFAULTS - must be set in .env)
      SERVER_HOST: ${SERVER_HOST:-0.0.0.0}
      SERVER_PORT: ${SERVER_PORT}

      # CORS Configuration (NO DEFAULTS - must be set in .env)
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}

      # Session Configuration
      SESSION_ADMIN_UI_TTL_HOURS: ${SESSION_ADMIN_UI_TTL_HOURS}
      SESSION_CLIENT_UI_TTL_HOURS: ${SESSION_CLIENT_UI_TTL_HOURS}
      SESSION_API_TTL_HOURS: ${SESSION_API_TTL_HOURS}
      CORS_ADMIN_UI_ORIGINS: ${CORS_ADMIN_UI_ORIGINS}
      CORS_CLIENT_UI_ORIGINS: ${CORS_CLIENT_UI_ORIGINS}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-1}
      
      # Encryption/KMS - Using RustyVault
      KMS_PROVIDER: ${KMS_PROVIDER}
      VAULT_ADDR: http://rustyvault-service:4117
      VAULT_TOKEN: ${VAULT_TOKEN}
      VAULT_MOUNT_PATH: ${VAULT_MOUNT_PATH}
      VAULT_NAMESPACE: ${VAULT_NAMESPACE:-}
      ENABLE_RUSTYVAULT: ${ENABLE_RUSTYVAULT:-true}
      # Development master key (32 bytes hex-encoded) - DO NOT USE IN PRODUCTION
      MASTER_KEY: ${MASTER_KEY}

      # OIDC/JWT
      OIDC_ISSUER: ${OIDC_ISSUER}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-3600}

      # Storage
      STORAGE_PROVIDER: ${STORAGE_PROVIDER}
      
      # Logging - Enable debug logging in dev mode
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_BACKTRACE: full
      
      # SQLx offline mode (use pre-generated query metadata)
      SQLX_OFFLINE: ${SQLX_OFFLINE:-true}

      # Deployment
      DEPLOYMENT_ENV: ${DEPLOYMENT_ENV:-development}
      CLOUD_PROVIDER: ${CLOUD_PROVIDER:-none}
      
      # Service Enable Flags
      ENABLE_POSTGRES: ${ENABLE_POSTGRES:-true}
      ENABLE_NATS: ${ENABLE_NATS:-false}
      ENABLE_KAFKA: ${ENABLE_KAFKA:-false}
      ENABLE_SONARQUBE: ${ENABLE_SONARQUBE:-false}
      ENABLE_RUSTYVAULT_SERVICE: ${ENABLE_RUSTYVAULT_SERVICE:-true}
      
      # Service Connection URLs (internal Docker network)
      NATS_URL: ${NATS_URL:-nats://nats:4222}
      KAFKA_BOOTSTRAP_SERVERS: ${KAFKA_BOOTSTRAP_SERVERS:-kafka:29092}
      
      # Memory optimization settings
      GRAPH_CACHE_ENABLED: ${GRAPH_CACHE_ENABLED:-true}
      GRAPH_CACHE_TTL_SECONDS: ${GRAPH_CACHE_TTL_SECONDS:-60}
      SESSION_CACHE_MAX_ENTRIES: ${SESSION_CACHE_MAX_ENTRIES:-1000}
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-2}
      CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    ports:
      - "${API_SERVICE_PORT}:${SERVER_PORT}"
    volumes:
      - api_service_data:/app/data
      # Mount source code for hot reload in dev mode (ALL workspace members required)
      - ./backend/api-service/src:/app/backend/api-service/src
      - ./backend/shared/src:/app/backend/shared/src
      - ./backend/authz-core/src:/app/backend/authz-core/src
      - ./backend/admin-service/src:/app/backend/admin-service/src
      - ./backend/rustyvault-service/src:/app/backend/rustyvault-service/src
      # Mount migrations so they're available at runtime
      - ./backend/migrations:/app/backend/migrations
      # Mount ALL workspace Cargo.toml files (required for Cargo workspace)
      - ./backend/Cargo.toml:/app/backend/Cargo.toml
      - ./backend/shared/Cargo.toml:/app/backend/shared/Cargo.toml
      - ./backend/authz-core/Cargo.toml:/app/backend/authz-core/Cargo.toml
      - ./backend/admin-service/Cargo.toml:/app/backend/admin-service/Cargo.toml
      - ./backend/api-service/Cargo.toml:/app/backend/api-service/Cargo.toml
      - ./backend/rustyvault-service/Cargo.toml:/app/backend/rustyvault-service/Cargo.toml
      # Mount .cargo config for low-memory builds
      - ./backend/.cargo:/app/backend/.cargo
      # Mount .sqlx directory for SQLx offline mode
      - ./backend/.sqlx:/app/backend/.sqlx
    depends_on:
      postgres:
        condition: service_healthy
      rustyvault-service:
        condition: service_started
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4117/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # Client App (React Frontend) - Dev mode with type checks skipped
  client-app:
    build:
      context: ./cli
      dockerfile: packages/apps/client-app/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_TYPE_CHECK: "true"
    container_name: health-client-app
    env_file:
      - ./cli/packages/apps/client-app/.env
    environment:
      # Override for Docker (host access)
      VITE_HOST: 0.0.0.0
      VITE_OPEN: false        # Never open browser in Docker
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/client-app:/app/packages/apps/client-app
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
      - ./cli/tsconfig.strict.json:/app/tsconfig.strict.json
      # Exclude node_modules from mount to avoid version conflicts
      - /app/packages/apps/client-app/node_modules
      - /app/packages/libs/components/node_modules
      - /app/packages/libs/shared/node_modules
    ports:
      - "${CLIENT_APP_PORT}:5175"    # Maps to VITE_PORT inside container
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # Admin UI (React Frontend) - Dev mode with type checks skipped
  admin-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/admin/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_TYPE_CHECK: "true"
    container_name: health-admin-ui
    env_file:
      - ./cli/packages/apps/admin/.env
    environment:
      # Override for Docker (host access)
      VITE_HOST: 0.0.0.0
      VITE_OPEN: false        # Never open browser in Docker
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/admin:/app/packages/apps/admin
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
      - ./cli/tsconfig.strict.json:/app/tsconfig.strict.json
    ports:
      - "${ADMIN_UI_PORT}:5174"    # Maps to VITE_PORT inside container
    depends_on:
      - api-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # RustyVault Service - Secrets Management & Encryption (replaces OpenBao)
  rustyvault-service:
    build:
      context: .
      dockerfile: backend/rustyvault-service/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_CHECKS: "true"
        CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    container_name: health-rustyvault-service
    environment:
      # Server
      VAULT_SERVER_HOST: ${VAULT_SERVER_HOST:-0.0.0.0}
      VAULT_SERVER_PORT: ${VAULT_SERVER_PORT}

      # CORS Configuration
      VAULT_CORS_ORIGINS: ${VAULT_CORS_ORIGINS}

      # Database
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      DATABASE_MAX_CONNECTIONS: ${DATABASE_MAX_CONNECTIONS:-5}
      DATABASE_MIN_CONNECTIONS: ${DATABASE_MIN_CONNECTIONS:-1}
      
      # Storage
      VAULT_STORAGE_BACKEND: ${VAULT_STORAGE_BACKEND:-file}
      VAULT_STORAGE_PATH: ${VAULT_STORAGE_PATH:-/app/vault-data}
      
      # Barrier
      VAULT_BARRIER_ALGORITHM: ${VAULT_BARRIER_ALGORITHM:-aes-gcm}
      VAULT_BARRIER_KEY_LENGTH: ${VAULT_BARRIER_KEY_LENGTH:-32}
      
      # Seal
      VAULT_SECRET_SHARES: ${VAULT_SECRET_SHARES:-5}
      VAULT_SECRET_THRESHOLD: ${VAULT_SECRET_THRESHOLD:-3}
      
      # Logging - Enable debug logging in dev mode
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_BACKTRACE: full
      
      # SQLx offline mode
      SQLX_OFFLINE: ${SQLX_OFFLINE:-true}
      
      # Deployment
      ENVIRONMENT: ${DEPLOYMENT_ENV:-development}
      
      # Memory optimization
      TOKIO_WORKER_THREADS: ${TOKIO_WORKER_THREADS:-2}
      CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    ports:
      - "${VAULT_SERVICE_PORT}:4117"
    volumes:
      - rustyvault_data:/app/vault-data
      - rustyvault_service_data:/app/data
      # Mount source code for hot reload in dev mode
      - ./backend/rustyvault-service/src:/app/backend/rustyvault-service/src
      - ./backend/shared/src:/app/backend/shared/src
      # Mount migrations
      - ./backend/migrations:/app/backend/migrations
      # Mount ALL workspace Cargo.toml files (required for Cargo workspace)
      - ./backend/Cargo.toml:/app/backend/Cargo.toml
      - ./backend/shared/Cargo.toml:/app/backend/shared/Cargo.toml
      - ./backend/rustyvault-service/Cargo.toml:/app/backend/rustyvault-service/Cargo.toml
      - ./backend/authz-core/Cargo.toml:/app/backend/authz-core/Cargo.toml
      - ./backend/admin-service/Cargo.toml:/app/backend/admin-service/Cargo.toml
      - ./backend/api-service/Cargo.toml:/app/backend/api-service/Cargo.toml
      # Mount ALL workspace member src directories (required for Cargo workspace validation)
      - ./backend/authz-core/src:/app/backend/authz-core/src
      - ./backend/admin-service/src:/app/backend/admin-service/src
      - ./backend/api-service/src:/app/backend/api-service/src
      # Mount .cargo config for low-memory builds
      - ./backend/.cargo:/app/backend/.cargo
      # Mount .sqlx directory for SQLx offline mode
      - ./backend/.sqlx:/app/backend/.sqlx
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4117/v1/sys/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # RustyVault UI (React Frontend) - Vault Management Dashboard
  rustyvault-ui:
    build:
      context: ./cli
      dockerfile: packages/apps/rustyvault-ui/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_TYPE_CHECK: "true"
    container_name: health-rustyvault-ui
    env_file:
      - ./cli/packages/apps/rustyvault-ui/.env
    environment:
      # Override for Docker (host access)
      VITE_HOST: 0.0.0.0
      VITE_OPEN: false        # Never open browser in Docker
    volumes:
      # Mount source code for hot reload in dev mode
      - ./cli/packages/apps/rustyvault-ui:/app/packages/apps/rustyvault-ui
      - ./cli/packages/libs/components:/app/packages/libs/components
      - ./cli/packages/libs/shared:/app/packages/libs/shared
      - ./cli/package.json:/app/package.json
      - ./cli/biome.json:/app/biome.json
      - ./cli/tsconfig.strict.json:/app/tsconfig.strict.json
      # Exclude node_modules from mount to avoid version conflicts
      - /app/packages/apps/rustyvault-ui/node_modules
      - /app/packages/libs/components/node_modules
      - /app/packages/libs/shared/node_modules
    ports:
      - "${VAULT_UI_PORT}:8215"    # Maps to VITE_PORT inside container
    depends_on:
      - rustyvault-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # YottaDB - Native MUMPS Database for VistA-style EHR
  yottadb:
    image: download.yottadb.com/yottadb/yottadb-debian:r2.02
    container_name: health-yottadb
    stdin_open: true
    tty: true
    ports:
      - "${YOTTADB_PORT:-9090}:9080"
      - "${YOTTADB_MWEB_PORT:-1338}:1337"
    volumes:
      - ./ydb-data:/data
      - ./yottadb/routines:/data/r
    healthcheck:
      test: ["CMD-SHELL", ". /opt/yottadb/current/ydb_env_set && yottadb -run %XCMD 'W 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - health-network
    restart: unless-stopped

  # YottaDB REST API - Rust service for EHR access
  yottadb-api:
    build:
      context: .
      dockerfile: backend/yottadb-api/Dockerfile
      target: runner-dev
      args:
        BUILD_MODE: dev
        SKIP_CHECKS: "true"
        CARGO_BUILD_JOBS: ${CARGO_BUILD_JOBS:-2}
    container_name: health-yottadb-api
    environment:
      PORT: 8080
      RUST_LOG: ${RUST_LOG:-debug}
      RUST_BACKTRACE: full
    ports:
      - "${YOTTADB_API_PORT:-9091}:8080"
    volumes:
      - ./ydb-data:/data
      # Mount Docker socket to allow docker exec to yottadb container
      - /var/run/docker.sock:/var/run/docker.sock
      # Mount source code for hot reload in dev mode
      - ./backend/yottadb-api/src:/app/backend/yottadb-api/src
      - ./backend/yottadb-api/Cargo.toml:/app/backend/yottadb-api/Cargo.toml
    depends_on:
      yottadb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - health-network
    restart: unless-stopped

  # Cube.js - Analytics API & Semantic Layer
  cube:
    image: cubejs/cube:latest
    container_name: health-cube
    environment:
      # Database connection
      CUBEJS_DB_TYPE: postgres
      CUBEJS_DB_HOST: postgres
      CUBEJS_DB_NAME: ${POSTGRES_DB}
      CUBEJS_DB_USER: ${POSTGRES_USER}
      CUBEJS_DB_PASS: ${POSTGRES_PASSWORD}
      CUBEJS_DB_PORT: 5432

      # Dev mode - enables Playground UI
      CUBEJS_DEV_MODE: true

      # API Security
      CUBEJS_API_SECRET: ${CUBE_API_SECRET:-dev-secret-change-in-production}

      # Enable WebSockets for real-time updates
      CUBEJS_WEB_SOCKETS: true

      # Cache and Query Queue
      CUBEJS_CACHE_AND_QUEUE_DRIVER: memory

      # Logging
      CUBEJS_LOG_LEVEL: ${CUBEJS_LOG_LEVEL:-info}

      # Scheduler (for pre-aggregations refresh)
      CUBEJS_SCHEDULED_REFRESH_TIMER: true
      CUBEJS_REFRESH_WORKER: true

      # Telemetry
      CUBEJS_TELEMETRY: false
    ports:
      - "4000:4000"    # Cube.js API
      - "15432:15432"  # Dev Playground
    volumes:
      - ./cube:/cube/conf
      - cube_schema_cache:/cube/.cubestore
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/readyz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - health-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  api_service_data:
    driver: local
  rustyvault_data:
    driver: local
  rustyvault_service_data:
    driver: local
  cube_schema_cache:
    driver: local
  # Cargo caching volumes for faster Rust builds
  cargo_registry:
    driver: local
  cargo_git:
    driver: local
  cargo_target:
    driver: local

networks:
  health-network:
    driver: bridge
    name: health-network
