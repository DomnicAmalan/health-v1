# SonarQube Project Configuration
# Health V1 - TypeScript Frontend + Rust Backend
#
# Frontend: Biome/OXC linting, SonarQube native TypeScript analysis
# Backend: Rust requires community plugin (sonar-rust or community-rust)

# Project identification
sonar.projectKey=health-v1
sonar.projectName=Health V1
sonar.projectVersion=1.4.0

# Source encoding
sonar.sourceEncoding=UTF-8

# ============================================
# Source Directories (Frontend + Backend)
# ============================================
# Frontend (TypeScript/React)
# Backend (Rust - requires sonar-rust plugin)
sonar.sources=cli/packages/apps/admin/src,cli/packages/apps/client-app/src,cli/packages/apps/rustyvault-ui/src,cli/packages/libs/shared/src,cli/packages/libs/components/src,backend/shared/src,backend/api-service/src,backend/admin-service/src,backend/authz-core/src,backend/rustyvault-service/src,backend/yottadb-api/src

# ============================================
# Exclusions
# ============================================
sonar.exclusions=**/node_modules/**,**/dist/**,**/target/**,**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/e2e/**,**/__tests__/**,**/coverage/**,**/*.d.ts,**/routeTree.gen.ts,**/migrations/**

# ============================================
# Duplicate Detection
# ============================================
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/migrations/**

# ============================================
# Coverage Reports (all packages)
# ============================================
# Frontend (TypeScript/React) - lcov format
sonar.javascript.lcov.reportPaths=cli/packages/apps/admin/coverage/lcov.info,cli/packages/apps/client-app/coverage/lcov.info,cli/packages/apps/rustyvault-ui/coverage/lcov.info,cli/packages/libs/shared/coverage/lcov.info,cli/packages/libs/components/coverage/lcov.info

# Backend (Rust) - native SonarQube Rust support (10.8+)
# Coverage from cargo-tarpaulin (lcov format)
sonar.rust.lcov.reportPaths=backend/coverage/lcov.info

# Clippy report for Rust linting
sonar.rust.clippy.reportPaths=backend/clippy-report.json

# ============================================
# Server Configuration
# ============================================
# sonar.host.url=http://localhost:9000
# sonar.token=${SONAR_TOKEN}
