# Docker Compose override for local development
# This skips builds and uses local services
# Usage: docker-compose -f docker-compose.yml -f docker-compose.local.yml up

services:
  # Skip building API service - run locally instead
  api-service:
    build: null
    image: health-api-service:local
    # Comment out if you want to run API service locally (outside Docker)
    # Uncomment to disable the container entirely:
    # profiles:
    #   - disabled

  # Skip building Admin UI - run locally with npm/vite
  admin-ui:
    build: null
    image: health-admin-ui:local
    # Comment out if you want to run Admin UI locally (outside Docker)
    # Uncomment to disable the container entirely:
    # profiles:
    #   - disabled

  # Skip building Client App - run locally with npm/vite
  client-app:
    build: null
    image: health-client-app:local
    # Comment out if you want to run Client App locally (outside Docker)
    # Uncomment to disable the container entirely:
    # profiles:
    #   - disabled

