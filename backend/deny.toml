# Cargo-deny configuration for security checks
# See https://github.com/EmbarkStudios/cargo-deny for documentation

[advisories]
# Check for security advisories
vulnerability = "deny"
unmaintained = "warn"
unsound = "deny"
notice = "warn"
ignore = [
    # Add advisory IDs to ignore here if needed
]

[licenses]
# License checking configuration
unlicensed = "deny"
copyleft = "deny"
allow = [
    "MIT",
    "Apache-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
]
deny = []
default = "deny"
exceptions = [
    # Add license exceptions here if needed
]

[bans]
# Dependency banning configuration
multiple-versions = "warn"
wildcards = "deny"
highlight = [
    # Add packages to highlight here
]

[source]
# Source registry configuration
unknown-registry = "warn"
allow-registry = ["crates-io"]

[metadata]
# Metadata checking
maintenance = { status = "actively-developed", days = 90 }

