# Cargo-deny configuration - STRICT: Like physics laws, no leniency
# See https://github.com/EmbarkStudios/cargo-deny for documentation

[graph]
targets = []
all-features = true

[advisories]
# STRICT: Security is non-negotiable
vulnerability = "deny"
unmaintained = "deny"
unsound = "deny"
yanked = "deny"
notice = "warn"
ignore = []

[licenses]
# STRICT: Legal compliance is mandatory
unlicensed = "deny"
copyleft = "deny"
allow-osi-fsf-free = "neither"
confidence-threshold = 0.93
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "0BSD",
    "BSL-1.0",
    "CC0-1.0",
    "Unicode-DFS-2016",
]
deny = [
    "GPL-2.0",
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-2.0",
    "LGPL-2.1",
    "LGPL-3.0",
    "SSPL-1.0",
    "BUSL-1.1",
]
default = "deny"

[licenses.private]
ignore = false
registries = []

[bans]
# STRICT: Dependency discipline
multiple-versions = "deny"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Deny specific problematic crates
deny = [
    # Deprecated/unmaintained crates
    { name = "openssl", wrappers = ["openssl-sys"] },
    # Use rustls instead
]

skip = []
skip-tree = []

[bans.build]
allow-build-scripts = ["*"]
include-dependencies = true
include-workspace = true
include-archives = true

[sources]
# STRICT: Only trusted sources
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []

[sources.allow-org]
github = []
gitlab = []
bitbucket = []
