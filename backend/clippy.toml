# Clippy configuration for production-ready code

# Disallow unwrap() and expect() in production code
disallowed-methods = [
    "std::result::Result::unwrap",
    "std::result::Result::expect",
    "std::option::Option::unwrap",
    "std::option::Option::expect",
    "std::panic::panic",
]

# Additional production rules
