# Clippy configuration for production-ready code
# See: https://doc.rust-lang.org/clippy/configuration.html

# Cognitive complexity threshold
cognitive-complexity-threshold = 30

# Maximum number of arguments a function can have
too-many-arguments-threshold = 7

# Maximum number of lines a function can have
too-many-lines-threshold = 100

# Type complexity threshold
type-complexity-threshold = 300

# Allowed short identifiers
allowed-idents-below-min-chars = ["i", "j", "k", "n", "x", "y", "z", "id", "tx", "rx", "db"]

# Large error threshold for result_large_err lint
large-error-threshold = 256

# Stack size threshold for large_stack_arrays lint
array-size-threshold = 512000

# Maximum number of struct booleans
max-struct-bools = 3

# MSRV - Minimum Supported Rust Version
msrv = "1.75.0"

# Avoid breaking public API
avoid-breaking-exported-api = true
