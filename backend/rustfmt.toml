# Rustfmt configuration for consistent code style
edition = "2021"
max_width = 100
tab_spaces = 4
newline_style = "Unix"
use_small_heuristics = "Default"
hard_tabs = false
empty_item_single_line = true
struct_lit_single_line = true
fn_single_line = false
where_single_line = false
imports_granularity = "Module"
group_imports = "StdExternalCrate"
reorder_imports = true
reorder_modules = true
reorder_impl_items = false
type_punctuation_density = "Wide"
space_before_colon = false
space_after_colon = true
spaces_around_ranges = false
binop_separator = "Front"
remove_nested_parens = true
color = "Auto"
unstable_features = false
crate_level_attributes = true
empty_item_single_line = true
chain_width = 80
wrap_comments = true
format_code_in_doc_comments = true
format_strings = true
format_macro_matchers = true
format_macro_bodies = true
format_macro_definitions = true
format_regex = true
error_on_line_overflow = false
error_on_unformatted = false
report_todo = "Unnumbered"
report_fixme = "Unnumbered"
report_unsafe = "Unnumbered"
report_unsafe_block_in_unsafe_fn = true
force_explicit_abi = true
print_missing_docs = false
required_version = "1.77.0"

