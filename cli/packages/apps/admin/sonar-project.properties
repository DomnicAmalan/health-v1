# SonarQube Configuration for Lazarus Life Admin Panel
sonar.projectKey=lazarus-life-admin
sonar.projectName=Lazarus Life Admin Panel
sonar.projectVersion=1.0.0

# Source code (only directories, no wildcards)
sonar.sources=src
sonar.tests=src
sonar.sourceEncoding=UTF-8

# Exclusions (use wildcards here for file patterns)
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**,**/vite.config.ts,**/tailwind.config.js,**/postcss.config.js

# Test inclusions (specify test file patterns here)
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.ts

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Language
sonar.language=ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server URL (from environment)
sonar.host.url=${SONAR_HOST_URL:-http://localhost:9000}

# Authentication token (from environment)
# Note: sonar.login is deprecated, use sonar.token instead
sonar.token=${SONAR_TOKEN:-}

# Organization (optional, for SonarCloud)
# sonar.organization=${SONAR_ORGANIZATION:-}

