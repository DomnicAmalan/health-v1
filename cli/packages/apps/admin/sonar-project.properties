# SonarQube Configuration for Admin UI
sonar.projectKey=health-v1-admin-ui
sonar.projectName=Health V1 Admin UI
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src/**/*.test.ts,src/**/*.test.tsx,src/**/*.spec.ts,src/**/*.spec.tsx
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.d.ts,**/coverage/**,**/vite.config.ts,**/tailwind.config.js,**/postcss.config.js

# Test exclusions
sonar.test.exclusions=**/node_modules/**,**/dist/**,**/build/**

# Language
sonar.language=ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Coverage reports
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# SonarQube server URL (from environment)
sonar.host.url=${SONAR_HOST_URL:-http://localhost:9000}

# Authentication token (from environment)
sonar.login=${SONAR_TOKEN:-}

# Organization (optional, for SonarCloud)
# sonar.organization=${SONAR_ORGANIZATION:-}

