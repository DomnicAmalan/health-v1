# SonarQube Configuration for Frontend (TypeScript/React)
sonar.projectKey=health-v1-frontend
sonar.projectName=Health V1 Frontend
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=packages/apps/rustyvault-ui/src,packages/apps/client-app/src,packages/apps/admin/src,packages/libs/shared/src,packages/libs/components/src
sonar.sourceEncoding=UTF-8

# Test directories
sonar.tests=packages/apps/rustyvault-ui/src,packages/apps/client-app/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/*.css,**/coverage/**,**/*.d.ts,**/routeTree.gen.ts,**/.vite/**,**/.tanstack/**

# Test exclusions from coverage
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/__tests__/**,**/test/**,**/*.config.ts,**/*.config.js

# TypeScript configuration
sonar.typescript.tsconfigPaths=packages/apps/rustyvault-ui/tsconfig.json,packages/apps/client-app/tsconfig.json,packages/apps/admin/tsconfig.json,packages/libs/shared/tsconfig.json,packages/libs/components/tsconfig.json

# Coverage reports (lcov format from vitest)
sonar.javascript.lcov.reportPaths=packages/apps/rustyvault-ui/coverage/lcov.info,packages/apps/client-app/coverage/lcov.info

# Quality Gate settings - STRICT: No code smells allowed
sonar.qualitygate.wait=true

# Duplication detection
sonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx

# Issue severity
sonar.issue.ignore.multicriteria=e1
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S1128
sonar.issue.ignore.multicriteria.e1.resourceKey=**/*.d.ts

# SonarQube server URL
sonar.host.url=${SONAR_HOST_URL:-http://localhost:9000}

# Authentication token
sonar.token=${SONAR_TOKEN:-}
